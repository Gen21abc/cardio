<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardioRisk Assessment Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md overflow-hidden p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Cardiovascular Risk Assessment</h1>
                <p class="text-gray-600 mt-2">Fill in your health details for AI-powered prediction</p>
            </div>

            <form id="riskForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Age -->
                    <div>
                        <label for="age" class="block text-sm font-medium text-gray-700">Age (years)</label>
                        <input type="number" id="age" name="age" min="18" max="120" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                    </div>

                    <!-- Gender -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Gender</label>
                        <div class="mt-1 flex space-x-4">
                            <label class="inline-flex items-center">
                                <input type="radio" name="gender" value="male" class="text-blue-600" required>
                                <span class="ml-2">Male</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="gender" value="female" class="text-blue-600">
                                <span class="ml-2">Female</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Blood Pressure -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="systolic" class="block text-sm font-medium text-gray-700">Systolic BP (mmHg)</label>
                        <input type="number" id="systolic" name="systolic" min="70" max="250" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                    </div>
                    <div>
                        <label for="diastolic" class="block text-sm font-medium text-gray-700">Diastolic BP (mmHg)</label>
                        <input type="number" id="diastolic" name="diastolic" min="40" max="150" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                    </div>
                </div>

                <!-- Cholesterol -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="cholesterol" class="block text-sm font-medium text-gray-700">Total Cholesterol (mg/dL)</label>
                        <input type="number" id="cholesterol" name="cholesterol" min="100" max="500" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                    </div>
                    <div>
                        <label for="hdl" class="block text-sm font-medium text-gray-700">HDL Cholesterol (mg/dL)</label>
                        <input type="number" id="hdl" name="hdl" min="20" max="100" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border">
                    </div>
                </div>

                <!-- Lifestyle Factors -->
                <div class="space-y-4">
                    <div class="flex items-center">
                        <input type="checkbox" id="smoker" name="smoker" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="smoker" class="ml-2 block text-sm text-gray-700">Current smoker</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="diabetes" name="diabetes" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="diabetes" class="ml-2 block text-sm text-gray-700">Diabetes</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="family_history" name="family_history" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="family_history" class="ml-2 block text-sm text-gray-700">Family history of heart disease</label>
                    </div>
                </div>

                <div class="pt-4">
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Calculate My Risk <i class="fas fa-calculator ml-2"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
